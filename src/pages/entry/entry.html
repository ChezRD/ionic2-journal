  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ this.entry.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-slides>
      <ion-slide>
        <img src="https://unsplash.it/600" />
      </ion-slide>
      <ion-slide>
        <img src="https://unsplash.it/600/?random" />
      </ion-slide>
      <ion-slide>
        <img src="https://unsplash.it/599/?random" />
      </ion-slide>
    </ion-slides>
  </ion-item>

  <ion-item>
    <ion-row>
        <ion-icon name="pin"></ion-icon>
        Grenoble
    </ion-row>
    <ion-row *ngIf="entry.contacts.length > 0">
        <ion-icon name="people"></ion-icon>


      <ion-badge item-right *ngFor="let contact of entry.contacts" (click)="showContact(contact.id)">
        {{ contact.displayName }}
      </ion-badge>

    </ion-row>
  </ion-item>

  <div padding *ngIf="entry.content">

    <p>
      {{ entry.content}}
    </p>
  </div>

</ion-content>
